    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">  
                    <form method="get" enctype="text/plain">
                        <div class="card">
                            <div class="card-header">
                            <h3 class="card-tittle text-dark">Ingrese sus datos de contacto</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                <label class="form-label fw-bold text-dark" for="rut">rut:</label>
                                <input class="form-control" type="text" name="rut" id="rut" placeholder="ej: 19846043-5" required>    
                                </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" for="nombre">nombre completo:</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="ej: nombres, apellidos" required>
                            </div> 
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" for="email">email:</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="ej: @gmail.com" required>
                            </div> 
                            <div class="mb-3 row">
                                <label class=" fw-bold col-sm-4 col-form-label text-dark" for="password">contraseña:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="ej: numero letras caracteres" required> 
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class=" fw-bold col-sm-4 col-form-label text-dark" for="confirmar_password"> verificar contraseña:</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="password" name="password" id="confirmar_password" placeholder="ej: numero letras caracteres" required> 
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" for="cell">cell:</label>
                                <input class="form-control" type="tel" name="cell" id="cell" pattern="+[0-9]{2} [0-9]{1} [0-9]{4} [0-9]{4}"  required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" for="fech_nac">fecha de nacimiento:</label>
                                <input class="form-control" type="date" name="fech_nac" id="fech_nac" min="1800-01-01" max="2022-12-31" value="2022-05-17" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-dark" id="genero">genero:</label>
                                <div class="form-check text-dark">
                                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino" checked>
                                    <label class="form-check-label" for="femenino">
                                    femenino
                                    </label>
                                </div>
                                <div class="form-check text-dark">
                                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
                                    <label class="form-check-label" for="masculino">
                                    masculino
                                    </label>
                                </div>
                                <div class="form-check text-dark">
                                    <input class="form-check-input" type="radio" name="genero" id="no_responde" value="no responde" checked>
                                    <label class="form-check-label" for="no_responde">
                                    no responde
                                    </label>
                                </div>
                            </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-dark" for="opcion">seleccione una opcion:</label>
                                    <select class="form-select" id="opcion"  name="opcion">
                                        <option value="registraser">registrarse</option>
                                        <option value="ayuda">ayuda</option>
                                        <option value="duda">duda</option>
                                        <option value="aporte">aporte</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-dark" for="comentarios">comentarios:</label>
                                    <textarea class="form-control" name="comentarios" id="comentarios"  rows="5" placeholder="ej: escriba aqui su comentario" required></textarea>       
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="acepto_terminos">
                                        <label class="form-check-label text-dark">aceptar términos y condiciones</label>
                                    </div>
                                </div>   
                            </div>
                            <div class="card-footer text center ">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-outline-primary m-2" value="enviar">
                                    <input type="reset" class="btn btn-outline-danger mg-2" value="cancelar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div> 
                <div class="col-md-6 mb-3">
                    <img class="d-none d-md-block img-fluid" src="assets/img/miku2.webp" 
                        alt="imagen de formulario alatorio">
